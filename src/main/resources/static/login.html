<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片分享-登录</title>
    <script src="./jQuery/jquery-3.5.1.slim.min.js"></script>
    <script src="./jQuery/jquery-3.5.1.min.js"></script>
    <link rel = "stylesheet" href = "./jQueryUI-1.13.2/jquery-ui.min.css">
    <link rel = "stylesheet" href = "./jQueryUI-1.13.2/jquery-ui.structure.min.css">
    <link rel = "stylesheet" href = "./jQueryUI-1.13.2/jquery-ui.theme.min.css">
    <script src="./jQueryUI-1.13.2/jquery-ui.min.js"></script>
</head>
<body>
<div id="root" style="height: 100%;width: 100%;top: 0;left: 0;position: fixed" class="initial">
    <div id="content" style="height: 100%;width: 100%;position: fixed" class="initial">
        <div style="position: relative;text-align: center;vertical-align: center;height: 100%;width: 100%">
            <form id="form" onclick="return avoidJump()">
                <div class="head">
                    <span>账号登录</span>
                </div>
                <div class="info">
                    <label for="username">用户名:</label>
                    <input type="text" value="" id="username" name="username" required placeholder="用户名"><br>
                    <label for="password">密&nbsp;&nbsp;码:</label>
                    <input type="password" value="" id="password" name="password" required placeholder="密码">
                </div>
                <div class="submit">
                    <input type="button" class="ui-button" id="chooseTohome" value="首页">
                    <input type="submit" class="ui-button" id="chooseTologin" value="登录">
                </div>
                <div class="tail">
                    <input type="button" class="ui-button" id="createUser" value="注册">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    $(document).ready(function(){
        $(document).on('click', '#createUser', function(){
            location.href ='./createUser.html';
        });
        $(document).keydown(function(event){
            if(event.keyCode === 13){
                document.getElementById("chooseTologin").click();
            }
        });
        $(document).on('click', '#chooseTohome', function(){
            location.replace("index.html");
        });
        $(document).on('click', '#chooseTologin' , function () {
            var result;
            $.ajax({
                url: "/user/loginUser",
                type: "post",
                data: {
                    username: $("#username").val(),
                    password: $("#password").val()
                },
                dataType: "json",
                async: false,
                success: function (data) {
                    result = data;
                },
                error: function (errorMsg) {
                    alert("error!" + errorMsg);
                    console.log(errorMsg);
                }
            });
            localStorage.setItem("loginUser", result['loginUser']);
            localStorage.setItem("userid", result['userid']);
            localStorage.setItem("status", result['status']);
            alert(result['msg']);
            location.href ='/home.html';
        });
    });
    function avoidJump(){
        return false;
    }

</script>
</html>
